<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
  </head>
  <body>
    <main id="splash-page">
      <div id="splash-background">
        <h1>Welcome to Overlook</h1>
        <section id="sign-in">
          <h6>Please sign in to continue:</h6>
          <form>
            <label for="username">Enter your username</label>
            <input id="username"type="text" maxlength="32">
            <label for="password">Enter your password</label>
            <input id="password" type="password" maxlength="32">
            <button id="splash-submit" type="button" name="submit">Submit</button>
          </form>
        </section>
      </div>
      <footer>
        <aside>Follow us on social media:
          <img src="./images/facebook.png" alt="Facebook Logo">
          <img src="images/instagram.png" alt="Instagram Logo">
          <img src="images/linkedin.jpg" alt="LinkedIn Logo">
          <img src="images/twitter.jpg" alt="Twitter Logo">
        </aside>
      </footer>
    </main>



    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
