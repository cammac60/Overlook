<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
  </head>
  <body>
    <main id="splash-page">
      <div id="splash-background">
        <h1>Welcome to Overlook</h1>
        <section id="sign-in">
          <h6>Please sign in to continue:</h6>
          <form id="splash-form">
            <label for="username">Enter your username</label>
            <input required="true" class= "splash-input" id="username" type="text" maxlength="32">
            <label for="password">Enter your password</label>
            <input required="true" class= "splash-input" id="password" type="password" maxlength="32">
            <button id="splash-submit" type="button" name="submit">Submit</button>
            <p id="splash-form-error"></p>
          </form>
        </section>
      </div>
      <footer>
        <aside><span>Follow us on social media:</span>
          <div>
            <img src="./images/facebook.svg" alt="Facebook Logo">
            <img src="./images/instagram.svg" alt="Instagram Logo">
            <img src="./images/linkedin.svg" alt="LinkedIn Logo">
            <img src="./images/twitter.svg" alt="Twitter Logo">
          </div>
        </aside>
      </footer>
    </main>
    <main id="manager-page">
      <header id="manager-page-header">
        <h1>Overlook Hotel</h1>
        <detail>
          Welcome,<br>Stuart Ullman
          <span>10/30/2019</span>
        </detail>
      </header>
      <section class="manager-container">
        <h2>Daily Breakdown</h2>
      </section>
      <section class="manager-container">
        <h2>Customer Search</h2>
        <form id="magager-search">
          <label for="user-search-input">Customer</label>
          <input maxlength="32" name="username" id="user-search-input">
        </form>
      </section>
    </main>




    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
